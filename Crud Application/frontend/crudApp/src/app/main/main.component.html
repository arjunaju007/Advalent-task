<div class="container mt-4">
  <div class="card">
    <h1>Student Registration</h1>

    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
      <div class="form-group">
        <label for="stname">Student Name</label>
        <input type="text" [(ngModel)]="stname" name="stname" class="form-control" id="stname" placeholder="Enter Name" required>
      </div>

      <div class="form-group">
        <label for="course">Course</label>
        <input type="text" [(ngModel)]="course" name="course" class="form-control" id="course" placeholder="Enter Course" required>
      </div>

      <div class="form-group">
        <label for="fee">Fee</label>
        <input type="text" [(ngModel)]="fee" name="fee" class="form-control" id="fee" placeholder="Enter Fee" required>
      </div>

      <button type="submit" class="btn btn-primary mt-4" [disabled]="!studentForm.form.valid">Save</button>
    </form>
  </div>

  <div class="container mt-4">
    <h1>Student Table</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Student Name</th>
          <th scope="col">Course</th>
          <th scope="col">Fee</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let studentItem of studentService.StudentArray">
          <td>{{ studentItem.id }}</td>
          <td>{{ studentItem.stname }}</td>
          <td>{{ studentItem.course }}</td>
          <td>{{ studentItem.fee }}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="setUpdate(studentItem)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="setDelete(studentItem)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
