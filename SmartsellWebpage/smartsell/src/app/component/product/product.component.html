 <app-nav-bar></app-nav-bar> 
<section class="products">
  <div class="container">
    <h2>Products</h2>
    <div class="product-list">
      <div class="product" *ngFor="let product of products">
        <img [src]="product.image" alt="Product Image" class="product-image">
        <h3>{{ product.name }}</h3>
        <p>{{ product.price }}</p>
        <a class="btn">Add to Cart</a>
      </div>
    </div>
  </div>
</section>
